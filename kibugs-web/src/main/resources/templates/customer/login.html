<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/common/script :: common_header(~{::title},~{::link})">
    <title>登录</title>
    <link rel="stylesheet" th:href="@{/themes/smoothness/jquery-ui.css}">
</head>
<style type="text/css">
    body {
        background-color: #DADADA;
    }

    body > .grid {
        height: 100%;
    }

    .image {
        margin-top: -100px;
    }

    .column {
        max-width: 450px;
    }
</style>
<body>
<div class="ui middle aligned center aligned grid">
    <div class="column">
        <h2 class="ui teal image header">
            <i class="icon clockwise rotated circular bug link big"></i>
            <div class="content">
                欢迎登录 kibugs
            </div>
        </h2>
        <form class="ui large form" th:action="@{/blog/customer/signIn}">
            <div class="ui stacked segment">
                <div class="field">
                    <div class="ui left icon input">
                        <i class="user icon"></i>
                        <input type="text" name="email" placeholder="请输入邮箱">
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="lock icon"></i>
                        <input type="password" name="password" placeholder="请输入密码">
                    </div>
                </div>
                <div class="ui fluid large teal submit button">登录</div>
            </div>

            <div class="ui error message"><ul class="list"><li th:text="${errMsg}"></li></ul></div>

        </form>

        <div class="ui message">
            没有账号? <a th:href="@{/blog/customer/signIn/{type}(type='1')}">去注册</a>
        </div>
    </div>
</div>
<!--js导入-->
<script th:replace="/common/script :: common_script"></script>
<script>
    $(document)
        .ready(function() {
            $('.ui.form')
                .form({
                    fields: {
                        email: {
                            identifier  : 'email',
                            rules: [
                                {
                                    type   : 'empty',
                                    prompt : '请输入您的邮箱'
                                },
                                {
                                    type   : 'email',
                                    prompt : '请输入一个合法的邮箱'
                                }
                            ]
                        },
                        password: {
                            identifier  : 'password',
                            rules: [
                                {
                                    type   : 'empty',
                                    prompt : '请输入您的密码'
                                },
                                {
                                    type   : 'length[6]',
                                    prompt : '密码至少6个字符'
                                }
                            ]
                        }
                    }
                })
            ;
        })
    ;
</script>
</body>
</html>
