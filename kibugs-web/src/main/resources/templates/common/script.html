<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="common_header(title,links)">
    <meta charset="UTF-8">
    <title th:replace="${title}">title</title>
    <!-- Common styles and scripts -->
    <link rel="shortcut icon" th:href="@{/images/favicon.ico}">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/index.css}">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link href="https://cdn.bootcss.com/semantic-ui/2.4.1/semantic.min.css" rel="stylesheet">
    <!--/* Per-page placeholder for additional links */-->
    <th:block th:replace="${links}"/>
</head>


<th:block th:fragment="common_script">
    <script th:src="@{https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js}"></script>
    <script th:src="@{https://cdn.bootcss.com/semantic-ui/2.4.1/semantic.min.js}"></script>
</th:block>
</html>
